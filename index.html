<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Frontend Mentor // Order Summary Component</title>
      <link rel="icon" type="image/svg+xml" href="img/favicon-32x32.png" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style.scss" />
      <script defer type="module" src="main.js"></script>
   </head>

   <body>
      <main id="app">
         <div class="card">
            <!-- Hero Image -->
            <div class="card__image-container">
               <img src="/img/illustration-hero.svg" alt="" />
            </div>
            <!-- Card Content -->
            <div class="card__content">
               <h2 class="card__header">Order Summary</h2>
               <div class="card__summary">
                  You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!
               </div>
               <!-- Card Plan -->
               <div class="card__plan-container">
                  <img src="/img/icon-music.svg" alt="Music Logo" />
                  <div class="card__plan-data">
                     <h4 class="card__plan-type">Anual Plan</h4>
                     <p class="card__plan-price">$59.99/year</p>
                  </div>
                  <a href="#" class="card__plan-link">Change</a>
               </div>
               <!-- Buttons -->
               <button class="btn btn--proceed">Proceed to Payment</button>
               <button class="btn btn--cancel">Cancel Order</button>
            </div>
         </div>
      </main>
   </body>
</html>
